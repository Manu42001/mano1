  <div class="scrollable-container" >
      <div class="content" >
        <div class="row justify-content-center-flex-start" >
          <div *ngFor="let form of formsArray1; let i = index" class="col-md-3" >
            <table class="table-container" >
              <div class="scrollable-table">
                <form [formGroup]="form">
                  <tr>
                    <th class="custom-table-header"  >   
                      <div class="head">
                        <mat-checkbox color="primary"
                           (click)=" checkbox(i,form)">
                        </mat-checkbox>
                       
                        <ng-container>
                          {{ form.value.component }}
                        </ng-container>          
           
                      </div>
                    </th>
                  </tr>
                  <tr *ngFor="let subComp of form.value.subComponents; let j = index"  class="head1"> 
                      <ng-container>        
                        {{ subComp }}        
                      </ng-container>
                  </tr>
              
                </form>     
              </div>
            </table>
          </div>

<ng-template #openme>
  <div class="head7">
    <div class="addcomp7">
     <b> Add Component</b>
    </div>
  </div>
   <form [formGroup]="form"class="midpop7"  #scrollContainer>

      <div>
      <div class="namepop7">
        <h1 class="nameadd7">Component Name</h1>
        <p class="redname7">*</p>
      </div>

      <div class="compname7">
        
        <input type="text" class="inptext7" formControlName="Components"placeholder="Component"(keyup.enter)="addComponent1()"/>
        <span *ngIf="showComponentErrorMessageArray" style="color: red;">component already exist</span>
        <span  *ngIf="form.get('Components')?.hasError('required')  && form.get('Components')?.touched" style="color: red;">This field is required</span>
      </div>
      
      
    
    <div formArrayName="subComponents" class="fullsub7">
      <div *ngFor="let subComponent of getControls(); let i = index" class="middle">
