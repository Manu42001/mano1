<body>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24" fxFill>
    <mat-card class="mat-elevation-z4 ">
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="24px">
          <div fxLayout="column" fxLayoutGap="8px">
            <div class="title-name">Estimation Tool</div>
            <div class="sub-title">Please enter your registered email ID </div>
          </div>
          <div fxLayout="column" fxLayoutGap="19">

            <form [formGroup]="ResetForm">
              <mat-form-field appearance="outline" style="width:352px;background-color: #FAFAFA;height: 56px;">
                <input matInput placeholder="Email" formControlName="email">
                <mat-icon class="icon" matPrefix>perm_identity</mat-icon>

              </mat-form-field>
              <!-- <div fxLayout="row" fxLayoutAlign="center center"  > -->
                <mat-error style="font-size: 12px;" *ngIf="ResetForm.get('email')?.hasError('required') && ResetForm.get('email')?.touched"
              > *Email is required
              </mat-error>
              <mat-error style="font-size: 12px;" *ngIf="ResetForm.get('email')?.hasError('email') && ResetForm.get('email')?.touched" >
                Invalid email format
              </mat-error>
              <!-- </div> -->
            </form>

            <div fxLayout="column" fxLayoutAlign="center center" >
              <button mat-flat-button (click)="onSubmit()"
                style="background-color: #068EDB;color:white;height:48px;width: 352px; margin-top: .5rem;">Continue</button>
            </div>
            <div class="error-message3">{{msg}}</div>

          </div>
          <mat-divider></mat-divider>
      
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8" >
            <div class="icon">Donâ€™t have an account ?</div>
            <div class="dot"></div>
            <div class="register" ><a routerLink="/signup" style="text-decoration: none;"> Register </a>
            </div>
        </div>
        </div>

      </mat-card-content>
    </mat-card>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8">
      <div><a href="/privacy" style="text-decoration: none;">Privacy Policy</a></div>
         <div class="dot"></div>
         <div><a href="/aboutus" style="text-decoration: none;">About Us</a></div>
         <div class="dot"></div>
         <div><a href="/contactus" style="text-decoration: none;">Contact Us</a></div>
    </div>

  </div>

</body>
